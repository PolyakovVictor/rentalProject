{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Your groups</h1>
    {% if group_data %}
        <div class="row">
            {% for group in group_data %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ group.title }}</h5>
                            {% if group.description %}
                                <p class="card-text">{{ group.description }}</p>
                            {% endif %}
                            <a href="{% url 'rental:group_details' group.id %}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>You haven't joined the group yet.</p>
    {% endif %}
</div>
{% endblock %}
